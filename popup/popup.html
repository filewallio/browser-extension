<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./popup.css">

  <link rel="stylesheet" href="../css/font-awesome.min.css">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
  <link rel="stylesheet" href="./popup.css">

  <!-- <script src="/js/gtm.js" type="text/javascript"></script> -->

</head>

<body>

  <div class="flex-column flex-column__space-between extension-popup" >

    <div class="message flex__fill" id="login" style="display:none;">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-check">
          <button type="submit" class="btn btn-green" style="margin-right: 5px;float: left;">Login</button>
          <div class="form-check mb-2 mr-sm-2" style="float: left; margin-left: 5px; margin-top: 5px;">
            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
            <label class="form-check-label" for="inlineFormCheck">
              Remember me
            </label>
          </div>
        </div>
      </form>
    </div>

    <div class="flex__fill flex-column flex-column__flex-start" id="items">
      <!-- downloadItems -->
    </div>

    <div class="message flex__fill" id="message" style="display: none;">
      <!-- message -->
      <div class="message__card mdl-card mdl-shadow--4dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text messageHeaderSlug"></h2>
        </div>
        <div class="mdl-card__supporting-text">
          <p class="messageSlug"></p>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="clear-message">
            Ok
          </button>
        </div>
      </div>

    </div>

    <div class="flex-row popup__footer">
      <!-- footer -->
      <div class="center flex__fill">
        <a target="_blanc" href="https://filewall.io">Show on filewall.io</a>
      </div>
      <div class="hamburger-container">
        <a href="" id="options-open" title="Options" class="options_menu">
          <i class="fa fa-bars fa-2x options_icon"></i>
        </a>
      </div>
    </div>

  </div>

  <script src="./popup.js" async></script>
  <script src="../libs/material.min.js"></script>
</body>

</html>
