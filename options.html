<!DOCTYPE html>
<html>

<head>

  <link href="/css/font.css" rel="stylesheet" type="text/css">
  <link href="/css/bootstrap.css" rel="stylesheet" media="screen" />
  <link href="/css/flat-ui.css" rel="stylesheet" media="screen" />
  <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" href="css/jqx.base.css">
  <link rel="stylesheet" href="css/jqx.classic.css">
  <link rel="stylesheet" href="css/options.css">

  <script src="/js/gtm.js" type="text/javascript"></script>
  <script src="/js/libs/jquery.js" type="text/javascript"></script>
  <script src="/js/libs/jqxcore.js" type="text/javascript"></script>
  <script src="/js/libs/jqxswitchbutton.js" type="text/javascript"></script>
  <script src="/js/options.js" type="text/javascript"></script>

</head>

<body>
  <div class="row pageContent">
    <div class="span2 sidebar">
      <div class="row-fluid">
        <img id="logo" width="200" src="/images/logo-full.png" alt="filewall.io">
      </div>

      <div class="row-fluid menu">
        <div id="settingsMenu" class="row-fluid menuItem selected" data-tab="settingsTab">
          <p>Settings</p>
        </div>
        <div id="helpMenu" class="row-fluid menuItem" data-tab="helpTab">
          <p>Help</p>
        </div>
      </div>
    </div>

    <div class="span10">

      <div id="settingsTab" class="tab activeTab">
        <div class="row-fluid title-bar">
          <div class="span7">
            <h4> Settings </h4>
          </div>
        </div>


        <div class="row-fluid" id="settings">

          <div class="row-fluid setting">
            <div class="row-fluid">
              <div class="span12">
                <p style="font-size:18px;">Account</p>
              </div>
              <div id="is_logged_in">
                <div class="span6">
                  <div id="username">your@foobar.com</div>
                </div>
                <div class="span6 right">
                  <button class="btn" id="reset_username">Logout</button>
                </div>
              </div>

              <div id="must_login">
                <div id="login-form" class="span5 offset1">
                  <p id="lasterror" class="lasterror">Incorrect email or password.</p>
                  <p id="nolasterror"> Enter your <strong>email address</strong> and <strong>password</strong>. </p>
                  <input  id="input_username" type="email"    class="form-control input-lg" name="email"    placeholder="you@example.org" value="" autocomplete="email">
                  <input  id="input_password" type="password" class="form-control input-lg" name="password" placeholder="your password">
                  <button id="submit_login"   type="submit"   class="btn btn-lg btn-primary btn-block"> Sign In </button>
                </form>
              </div>


            </div>
          </div>          
        </div>


          <br><br><br>

          <div class="hide"> <!-- hidden for now-->
            <div class="row-fluid setting">
              <div class="row-fluid">
                <div class="span6">
                  <p style="font-size:18px;">Enable Right click menu</p>
                </div>
                <div class="span6 right">
                  <div id="enable_context_menu"></div>
                </div>
              </div>
            </div>

            <div class="row-fluid setting">
              <div class="row-fluid">
                <div class="span6">
                  <p style="font-size:18px;">Automatically secure all downloads</p>
                </div>
                <div class="span6 right">
                  <div id="auto_secure_downloads"></div>
                </div>
              </div>
            </div>

            <div class="row-fluid setting">
              <div class="row-fluid">
                <div class="span12">
                  <p style="font-size:18px;">auto_secure_urls</p>
                </div>
              </div>
              <div class="row-fluid">
                <div class="span11 offset1" id="auto_secure_urls_container">dl1
                </div>
              </div>
            </div>

            <div class="row-fluid setting">
              <div class="row-fluid">
                <div class="span12">
                  <p style="font-size:18px;">auto_secure_exclude_urls</p>
                </div>
              </div>
              <div class="row-fluid">
                <div class="span11 offset1" id="auto_secure_exclude_urls_container">dl2
                </div>
              </div>
            </div>
          </div>

          <div class="row-fluid setting">
            <div class="action">
              <a href="https://chrome.google.com/webstore/support/daoidaoebhfcgccdpgjjcbdginkofmfe" target="_blank"
                title="Report Bug/Suggest Feature">
                <div class="but" id="bug">
                  <div class="icon">
                    <i class="fa fa-bug"></i>
                  </div>
                </div>
              </a>
              <a href="https://chrome.google.com/webstore/detail/downloads-manager-beta/daoidaoebhfcgccdpgjjcbdginkofmfe/reviews"
                target="_blank" title="Rate">
                <div class="but" id="rate">
                  <div class="icon">
                    <i class="fa fa-star-half-full"></i>
                  </div>

                </div>
              </a>
              <a href="https://www.facebook.com/ChromeDownloadManager" target="_blank" title="Like us on Facebook">
                <div class="but" id="share">
                  <div class="icon">
                    <i class="fa fa-facebook"></i>
                  </div>

                </div>
              </a>
              <a href="https://github.com/prabhat90/DownloadManager" title="Fork on Github" target="_blank">
                <div class="but" id="code">
                  <div class="icon">
                    <i class="fa fa-github"></i>
                  </div>

                </div>
              </a>
              <div class="span3">Join Our Facebook Page
                <iframe
                  src="http://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fwww.facebook.com%2FChromeDownloadManager&amp;width&amp;layout=button_count&amp;action=like&amp;show_faces=true&amp;share=false&amp;height=21&amp;appId=119643698141744"
                  scrolling="no" frameborder="0" style="border:none; overflow:hidden; height:21px;"
                  allowTransparency="true"></iframe>
                <!-- <iframe src="https://www.facebook.com/plugins/like.php?href=http%3A%2F%2Ffacebook.com%2Ffruumo&amp;send=false&amp;layout=button_count&amp;width=71&amp;show_faces=true&amp;font&amp;colorscheme=light&amp;action=like&amp;height=21&amp;appId=145530605619289" scrolling="no" frameborder="0" style="margin-left:20px;border:none; overflow:hidden; width:90px; height:30px; top:6px; position:relative;" allowtransparency="true"></iframe> -->
              </div>
            </div>
          </div>
        </div>
      </div>


      <div id="helpTab" class="tab">
        <div class="row-fluid title-bar">
          <div class="span7">
            <h4> Help </h4>
          </div>
        </div>
        <div class="row-fluid" id="help">
          Add some help page here maybe
        </div>
      </div>

    </div>
  </div>

</body>

</html>
