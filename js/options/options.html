    <section>
        <h2 class="title">Authentication</h2>
        <div id="loginDiv">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="username" value="tibeene@gmail.com">
                <label class="mdl-textfield__label" for="username">Username</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="password" value="6dP4!Xzdu70koeJ0">
                <label class="mdl-textfield__label" for="password">Password</label>
            </div>
            <div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="login">
                    Login
                </button>
            </div>
            <div class="margin mdl-color-text--accent" id="technical-error" style="display:none">
                <b>
                    There seems to be a technical error and are not able to login, please try again later.
                </b>
            </div>
            <div class="margin mdl-color-text--accent" id="invalid-creds" style="display:none">
                <b>
                    Unable to login, please check the username and password.
                </b>
            </div>
        </div>
        <div id="logoutDiv" style='display:none'>
            <p>
                Logged in as <b class="usernameSlug"></b>.
            </p>
            <div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="logout">
                    Logout
                </button>
            </div>
        </div>
    </section>
