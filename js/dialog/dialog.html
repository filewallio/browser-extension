<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>

  <link rel="stylesheet" href="../css/font-awesome.min.css">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">

  <!-- <script src="/js/gtm.js" type="text/javascript"></script> -->

</head>

<body>

	<style>
		.fwiodli_main { }
		.fwiodli_warning {
			text-align: center;
			background: #fff3cd;
			font-size: 1.2em;
			border-color: #ffeeba;
			padding: 8px;
			margin-top: 10px;
			margin-bottom: 10px;
			border-radius: 5px;
		}
		.fwiodli_header_img {
			height: 20px;
		}

		.btn-green {
			color: #fff;
			background-color: #9dc800;
			padding: 10px 16px;
			font-size: 18px;
			line-height: 1.3333333;
			border-radius: 3px;
			display: inline-block;
			margin-bottom: 0;
			font-weight: normal;
			text-align: center;
			vertical-align: middle;
			touch-action: manipulation;
			cursor: pointer;
			background-image: none;
			border: 1px solid #9dc800;
			white-space: nowrap;
			user-select: none;

		}
		.btn_tofw {
			width: 60%;
			float: left;
		}
		.btn_direct  {
			width: 39%;
			float: left;
			color: gray;
			margin-top: 16px;
		}
		.btn_direct >a {
			color:gray;
		}

	</style>
	<div class="fwiodli_header">
		<img class="fwiodli_header_img" src="/images/logo-full.png">
	</div>

	<div class="fwiodli_main">
		<div class="fwiodli_warning">
			Download intercepted!
		</div>
		<div>
			<div class="btn_tofw">
				<button class="btn-green " id="fwiodli_tofw_btn">Send to Filewall.io</button>
			</div>
			<div class="btn_direct">
				<a id="fwiodli_direct" href="#">Direct download</a>
			</div>
		</div>
	</div>
  <script src="../libs/material.min.js"></script>
  <script src="./dialog.js" async></script>
</body>

</html>
