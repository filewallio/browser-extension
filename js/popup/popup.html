<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./popup.css">

  <link rel="stylesheet" href="../css/font-awesome.min.css">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
  <link rel="stylesheet" href="./popup.css">

  <!-- <script src="/js/gtm.js" type="text/javascript"></script> -->

</head>

<body>

  <div class="flex-column extension-popup">
    <div class="flex__fill flex-column">
      <!-- downloadItems -->
      <div class="download-item-grid download-item">
        <div class="download-item__icon">
          <i class="fa fa-file-o fa-2x" aria-hidden="true"></i>
        </div>
        <div class="download-item__filename center">filename</div>
        <div class="download-item__progress center">
          <div id="p1" class="mdl-progress mdl-js-progress"></div>
        </div>
        <div class="download-item__close">
          <i class="fa fa-times-circle-o fa-2x" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <div class="flex-row popup__footer">
      <!-- footer -->
      <div class="center flex__fill">
        <a target="_blanc" href="https://filewall.io">Show on filewall.io</a>
      </div>
      <div class="hamburger-container">
        <a href="" id="options-open" title="Options" class="options_menu">
          <i class="fa fa-bars fa-2x options_icon"></i>
        </a>
      </div>
    </div>

  </div>

  <!-- <div id="head">
    <span id="empty">There are no active downloads.</span>
  </div> -->
  <!-- <div class="bottom mybtn" id="older">
    <a target="_blanc" href="https://filewall.io">Show on filewall.io</a>
    <a href="#" id="options-open" title="Options" class="options_menu">
      <i class="fa fa-bars fa-lg options_icon"></i>
    </a>
  </div> -->

  <script src="./popup.js" async></script>
  <script src="../libs/material.min.js"></script>
</body>

</html>
